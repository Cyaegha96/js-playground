<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>함수 정의해서 구구단 구현</h1>
    <script>

         function gugudan(n) {
                var a = [];
                for (var i = 1; i <= 9; i++) {
                    a[i] = i * n;
                }
                return a;
            }

            function printResult(n, result) {
                document.write("<h2>"+n+"단</h2>");
                for (var i = 1; i <= 9; i++) {
                    var y = n * i;
                    document.write(n + " X " + i + " = " + y+"<br>");
                }
            }

        function main(){
            console.log("main 함수가 실행되었습니다.");
            for(var n= 2; n <= 9; n++){
                result = gugudan(n);
                printResult(n, result);
            }
        }

       main();
    </script>
</body>
</html>

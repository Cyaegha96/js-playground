<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>객체를 정의해서 구구단 구현 (완결편)</h1>
    <script>

        gugudan = {};
        gugudan.result = [];
        gugudan.current = -1;
        gugudan.calculate= function(n){
            this.current = n;
            for(var i=1 ; i <= 9 ; i++){
                this.result[i] = n * i;
            }

        }

        gugudan.print = function(){
            document.write("<h2>" + this.current + "단 </h2>");
            for(var i=1; i <= 9; i++){
                    document.write(this.current + " X " + i + " = " + this.result[i] +"<br>");
            }
        }
        


        function main(){
            for(var i=2; i<=9; i++){
                gugudan.calculate(i);
                gugudan.print();
            }
        }

        main();
    </script>
</body>

</html>

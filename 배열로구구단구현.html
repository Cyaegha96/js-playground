<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>배열을 활용해 구구단을 구현하는 경험을 한다.</h1>
    <script>
        var results = [];
        var length = 9;
        for(var n = 2; n <= 9; n++){
            //저장하기
            for (var i = 1; i <= length; i++) {
                results[i] = n * i;
            }

            document.write("<h2>" + n + "단 </h2>");
            // 배열의 내용을 출력 
            for (var i = 1; i <= length; i++) {
                var str = "";
                str += n;
                str += " X "
                str += i;
                str += " = ";
                str += results[i];
                str += "<br>";
                document.write(str);
            }
        }
       
    </script>
</body>
</html>
